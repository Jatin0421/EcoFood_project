<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EcoFood</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In API -->
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Toggle Password Icon */
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2ecc71;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: #1bc060;
      transform: translateY(-2px);
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .google-signin {
      margin-top: 20px;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
<!---  <iframe src="./ecofood/preloader.html" width="100%" height="500"></iframe> -->
  <!--<object type="text/html" data="page2.html" width="100%" height="500px"></object> -->
  <div class="auth-container">
    <h2>Login to EcoFood</h2>
    <form id="loginForm" action="/login" method="POST">
      <div class="input-container">
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>
      <div class="remember-me">
        <label><input type="checkbox"> Remember Me</label>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Google Sign-In -->
    <div class="google-signin">
      <div id="g_id_onload"
          data-client_id="506213310904-1ebjgjka0iclgmjjjfvauu286u3eaje7.apps.googleusercontent.com"
          data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>
    
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>
  </div>

  <script>
    function togglePassword(inputId) {
      const passwordField = document.getElementById(inputId);
      const toggleIcon = passwordField.parentElement.querySelector('.toggle-password');
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "üîì";
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      if (result.success) {
        window.location.href = "/dashboard";
      } else {
        alert(result.message);
      }
    });

    function handleCredentialResponse(response) {
      const responsePayload = parseJwt(response.credential);
      console.log("ID:", responsePayload.sub);
      console.log("Full Name:", responsePayload.name);
      console.log("Email:", responsePayload.email);
    }

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
