<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFood</title>
   <style> /* Preloader Styling */
    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #fff; /* Change to your background color */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
    }
    
    /* Preloader Logo */
    .preloader-logo {
        width: 500px; /* Adjust size */
        animation: bounce 15s infinite ease-in-out;
    }
    
    /* Keyframe Animation */
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-15px);
        }
    }
    
    /* Hide content initially */
    .content {
        display: none;
    }
</style>
</head>
<body>

    <!-- Preloader -->
    <div class="preloader">
        <img src="./static/logo.jpg" alt="EcoFood Logo" class="preloader-logo">
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to EcoFood</h1>
        <p>Reducing food waste, one meal at a time.</p>
    </div>

    <script>
        window.addEventListener("load", function () {
        const preloader = document.querySelector(".preloader");
        const content = document.querySelector(".content");
    
        preloader.style.opacity = "0";
        preloader.style.visibility = "hidden";
    
        // Show content after preloader fades
        setTimeout(() => {
            content.style.display = "block";
        }, 800);
    });
    </script>
</body>
</html>
